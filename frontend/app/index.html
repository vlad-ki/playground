<!DOCTYPE html>
<html lang="en" ng-app='InvestX'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvestX</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
 <header ng-controller="HeaderCtrl as header">
    <h1>{{header.name}}</h1>
    <nav>
        <ul>
            <li class="menu-item__selected">
                <a href="/" class="menu-item__selected">Home</a>
            </li>
            <li>
                <a href="#/home" ng-class="{'menu-item__selected': header.isSelected('home')}">First Page</a>
            </li>
            <li>
                <a href="#/two" ng-class="{'menu-item__selected': header.isSelected('two')}">Second Page</a>
            </li>
        </ul>
    </nav>
    {{header.newPath}}<br>
    <div ng-include="'home.html'"></div>
    <!-- <pre ng-bind="header.print | json"></pre> -->
 </header>
</body>
</html>
